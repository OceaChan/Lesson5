<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Lesson 5</title>
</head>
<body>
    <header>
        <h1>Flex boxing</h1>
    </header>
    <main>
       <div class="flex_boxes">
        <h2 class="flex_heading"> Flex boxes</h2>
        <div class="container">
            <div class="block_one">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

            </div>
            <div class="block_two">
                <div class="square large"></div>
                <div class="square large"></div>
                <div class="square large"></div>


            </div>
            <div class="block_three">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="block_four">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square odd"></div>
            </div>
            <div class="block_five">
                <div class="square large"> Some text </div>
                <div class="square small"> Some text</div>
                <div class="square large"> Some text </div>
            </div>
            <div class="block_six">
                <div class="square"></div>
                <div class="square width_large"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="container circles">
            <div class="box_one">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="box_two">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="box_three">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="box_four">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="box_five">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

       </div>
    </main>
    <footer>
        <h4 class="credit">Created by Carolina for lesson 5</h4>
    </footer>
    
</body>
</html>
